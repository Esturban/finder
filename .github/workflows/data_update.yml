name: 'Data Update - Dev'

on:
  schedule:
    - cron: '30 2 * * *'
  push:
    branches:
    - dev  # Support wildcard matching
    
jobs:
  quote-generator:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }}(${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
     - uses: actions/checkout@v3
       with:
         ref: 'refs/heads/dev'
     - uses: r-lib/actions/setup-r@v2
       with:
         r-version: ${{ matrix.config.r }}
         http-user-agent: ${{ matrix.config.http-user-agent }}

     - uses: r-lib/actions/setup-pandoc@v2

     - name: Install dependencies and update config.toml
       run: |
          install.packages(c('remotes','sessioninfo','jsonlite','purrr','dplyr','here','DT','rvest','apexcharter'))
          #saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          #writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
       shell: Rscript {0}

     - name: Cache R packages
       uses: actions/cache@v1
       with:
         path: ${{ env.R_LIBS_USER }}
         key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
         restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

     - name: Install dependencies
       run: |
        # remotes::install_deps(dependencies = TRUE)
       shell: Rscript {0}
          
     - name: Generate data
       run: |
        source("main.R")
       shell: Rscript {0} 
        
     - name: Commit files   
       run: |
         git config user.name "${GITHUB_ACTOR}"
         git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
         git add --all
         git commit -am "Runtime Data Update" -m "Updating the runtime data to include additional coverage"
         git push
     - name: Session info
       run: |
         options(width = 100)
         pkgs <- installed.packages()[, "Package"]
         sessioninfo::session_info(pkgs, include_base = TRUE)
       shell: Rscript {0}